<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><?= APP_NAME ?></title>
    <style>
:root {
  --bg: #0b0c10;
  --panel: #0f1117;
  --card: #151924;
  --accent: #4e9cff;
  --accent-2: #50e3c2;
  --text: #e6e9f0;
  --muted: #9aa0ad;
  --danger: #ff5f6d;
  --radius: 14px;
  --shadow: 0 10px 35px rgba(0, 0, 0, 0.45);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

body.app-body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

.app-shell {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: linear-gradient(145deg, #0c0f1a, #0b0c10);
}

.waiting-screen {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  text-align: center;
  padding: 32px;
}

.pulse-dot {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ffffff, #4e9cff);
  box-shadow: 0 0 0 0 rgba(78, 156, 255, 0.45);
  animation: pulse 1.6s infinite;
  cursor: pointer;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(78, 156, 255, 0.45);
  }
  70% {
    box-shadow: 0 0 0 24px rgba(78, 156, 255, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(78, 156, 255, 0);
  }
}

.waiting-text {
  font-size: 1.2rem;
  color: var(--muted);
}

.btn {
  border: none;
  border-radius: 999px;
  padding: 12px 18px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.1s ease, box-shadow 0.2s ease;
}

.btn.primary {
  background: linear-gradient(120deg, #4e9cff, #50e3c2);
  color: #0b0c10;
  box-shadow: var(--shadow);
}

.btn.ghost {
  background: rgba(255, 255, 255, 0.05);
  color: var(--text);
}

.btn.full {
  width: 100%;
}

.btn:active {
  transform: scale(0.98);
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background: var(--panel);
  border-radius: var(--radius);
  padding: 20px;
  width: min(420px, 90vw);
  box-shadow: var(--shadow);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.modal-body label {
  display: block;
  color: var(--muted);
  font-size: 0.9rem;
  margin: 8px 0 4px;
}

.modal-body input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  background: #0f121c;
  color: var(--text);
}

.icon-btn {
  border: none;
  background: transparent;
  color: var(--muted);
  font-size: 1.4rem;
  cursor: pointer;
}

.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 18px;
  backdrop-filter: blur(12px);
  background: rgba(15, 17, 23, 0.85);
  border-bottom: 1px solid rgba(255, 255, 255, 0.06);
  position: sticky;
  top: 0;
  z-index: 10;
}

.content {
  padding: 12px;
  display: grid;
  gap: 12px;
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: var(--shadow);
  border: 1px solid rgba(255, 255, 255, 0.04);
}

.card h3 {
  margin: 0 0 6px;
}

.tag {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 0.8rem;
  background: rgba(255, 255, 255, 0.06);
  color: var(--text);
}

.badge {
  background: rgba(78, 156, 255, 0.12);
  padding: 4px 8px;
  border-radius: 10px;
  font-size: 0.8rem;
}

.feedback {
  min-height: 20px;
  color: var(--danger);
  margin-top: 10px;
  font-size: 0.9rem;
}

.hidden {
  display: none !important;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  background: rgba(15, 17, 23, 0.9);
  border-top: 1px solid rgba(255, 255, 255, 0.06);
  padding: 6px;
  gap: 6px;
}

.nav-btn {
  background: rgba(255, 255, 255, 0.04);
  color: var(--text);
  border: none;
  padding: 10px;
  border-radius: 12px;
  font-weight: 600;
}

.nav-btn.active {
  background: linear-gradient(120deg, #4e9cff, #50e3c2);
  color: #0b0c10;
}

.grid-two {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 10px;
}

.status-row {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.desktop .bottom-nav {
  display: none;
}

@media (min-width: 1024px) {
  body.app-body {
    background: radial-gradient(circle at 30% 20%, rgba(78, 156, 255, 0.08), transparent 35%),
      radial-gradient(circle at 70% 10%, rgba(80, 227, 194, 0.08), transparent 30%),
      #0b0c10;
  }
  .content {
    max-width: 1200px;
    margin: 0 auto 60px;
  }
  .desktop .content {
    grid-template-columns: repeat(12, 1fr);
  }
  .desktop .grid-two {
    grid-template-columns: repeat(3, 1fr);
  }
  .desktop .card.span-6 {
    grid-column: span 6;
  }
}
    </style>
  </head>
  <body class="app-body">
    <div id="app" class="app-shell">
      <div id="waiting" class="waiting-screen">
        <div class="pulse-dot" id="pulseDot"></div>
        <p class="waiting-text">Sistema aguardando acesso</p>
        <button class="btn primary" id="btnOpenLogin">ENTRAR</button>
      </div>

      <div id="loginModal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Entrar</h2>
            <button class="icon-btn" id="closeLogin">×</button>
          </div>
          <div class="modal-body">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="seu.email@exemplo.com" />
            <label>Senha</label>
            <input type="password" id="loginSenha" placeholder="••••••••" />
            <button class="btn primary full" id="btnLogin">Acessar</button>
            <div id="loginFeedback" class="feedback"></div>
          </div>
        </div>
      </div>

      <div id="shell" class="hidden">
        <header class="topbar">
          <div>
            <h1><?= APP_NAME ?></h1>
            <small id="profileLabel"></small>
          </div>
          <button class="btn ghost" id="btnLogout">Sair</button>
        </header>

        <main id="content" class="content"></main>

        <nav id="bottomNav" class="bottom-nav">
          <button data-tab="home" class="nav-btn active">Início</button>
          <button data-tab="solicitacoes" class="nav-btn">Solicitações</button>
          <button data-tab="dashboard" class="nav-btn">Dashboard</button>
        </nav>
      </div>
    </div>
    <script>
const PERMISSIONS = {
  ASSISTENCIA: { updateStatus: ['CONFIRMADO'] },
  RECEPCAO: { updateStatus: ['RECEBIDO', 'EM_PRODUCAO', 'ENVIADO'] },
  ADM: { updateStatus: ['RECEBIDO', 'EM_PRODUCAO', 'ENVIADO', 'ENTREGUE', 'CONFIRMADO', 'ENCERRADO', 'CANCELADO'] },
};

const qs = (sel) => document.querySelector(sel);
const qsa = (sel) => Array.from(document.querySelectorAll(sel));
let sessionToken = null;
let currentSession = null;

function showLogin() {
  qs('#loginModal').classList.remove('hidden');
}

function hideLogin() {
  qs('#loginModal').classList.add('hidden');
}

function setShellVisible(flag) {
  qs('#waiting').classList.toggle('hidden', flag);
  qs('#shell').classList.toggle('hidden', !flag);
  document.body.classList.toggle('desktop', window.innerWidth > 1024 && flag);
}

function renderHome(perfil) {
  const content = qs('#content');
  content.innerHTML = '';
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <h3>Bem-vindo</h3>
    <p class="muted">Perfil: <strong>${perfil}</strong></p>
    <p>Use o menu inferior para navegar.</p>
  `;
  content.appendChild(card);
  if (perfil === 'ASSISTENCIA' || perfil === 'ADM') {
    renderFormularioSolicitacao();
  }
}

function renderFormularioSolicitacao() {
  const card = document.createElement('div');
  card.className = 'card span-6';
  card.innerHTML = `
    <h3>Nova solicitação</h3>
    <div class="grid-two">
      <div>
        <label>Nome do paciente</label>
        <input id="fNome" type="text" placeholder="Nome completo" />
      </div>
      <div>
        <label>Prontuário</label>
        <input id="fProntuario" type="text" />
      </div>
      <div>
        <label>Leito</label>
        <input id="fLeito" type="text" />
      </div>
      <div>
        <label>Data de nascimento</label>
        <input id="fNascimento" type="date" />
      </div>
      <div>
        <label>Nome da mãe (se criança)</label>
        <input id="fMae" type="text" />
      </div>
    </div>
    <button class="btn primary full" id="btnEnviarSolicitacao">Criar</button>
    <div class="feedback" id="solicitacaoFeedback"></div>
  `;
  qs('#content').appendChild(card);
  card.querySelector('#btnEnviarSolicitacao').addEventListener('click', () => {
    const payload = {
      nome_paciente: qs('#fNome').value.trim(),
      prontuario: qs('#fProntuario').value.trim(),
      leito: qs('#fLeito').value.trim(),
      data_nascimento: qs('#fNascimento').value,
      nome_mae: qs('#fMae').value.trim(),
    };
    qs('#solicitacaoFeedback').textContent = 'Enviando...';
    google.script.run
      .withSuccessHandler(() => {
        qs('#solicitacaoFeedback').textContent = 'Criado com sucesso';
        loadSolicitacoes();
      })
      .withFailureHandler((err) => {
        qs('#solicitacaoFeedback').textContent = err.message || 'Erro';
      })
      .api_createSolicitacao(payload, sessionToken);
  });
}

function renderSolicitacoes(lista) {
  const content = qs('#content');
  content.innerHTML = '';
  const list = document.createElement('div');
  list.className = 'list';
  lista.forEach((item) => {
    const card = document.createElement('div');
    card.className = 'card';
    const hist = item.historico
      .map((h) => `<span class="badge">${h.status} • ${new Date(h.data).toLocaleString('pt-BR')}</span>`)
      .join(' ');
    card.innerHTML = `
      <div class="status-row">
        <div class="tag">${item.status}</div>
        <div class="badge">${item.prontuario || 'Sem prontuário'}</div>
      </div>
      <h3>${item.nome_paciente}</h3>
      <p class="muted">Leito ${item.leito || '-'}</p>
      <p class="muted">Criado por ${item.solicitante_email}</p>
      <div class="chips">${hist}</div>
    `;
    if (canUpdateStatus(item)) {
      const select = document.createElement('select');
      select.innerHTML = statusOptions(item.status)
        .map((s) => `<option value="${s}">${s}</option>`)
        .join('');
      const btn = document.createElement('button');
      btn.textContent = 'Atualizar';
      btn.className = 'btn ghost';
      btn.addEventListener('click', () => {
        btn.disabled = true;
        google.script.run
          .withSuccessHandler(() => {
            btn.disabled = false;
            loadSolicitacoes();
          })
          .withFailureHandler((err) => {
            btn.disabled = false;
            alert(err.message || 'Erro');
          })
          .api_atualizarStatus({ id: item.id, status: select.value }, sessionToken);
      });
      const row = document.createElement('div');
      row.style.marginTop = '10px';
      row.appendChild(select);
      row.appendChild(btn);
      card.appendChild(row);
    }
    list.appendChild(card);
  });
  content.appendChild(list);
}

function canUpdateStatus(item) {
  if (!currentSession) return false;
  const rules = PERMISSIONS[currentSession.perfil];
  if (!rules || !rules.updateStatus) return false;
  return true;
}

function statusOptions(current) {
  const rules = PERMISSIONS[currentSession.perfil];
  if (!rules) return [];
  return rules.updateStatus.filter((s) => s !== current);
}

function renderDashboard(data) {
  const content = qs('#content');
  content.innerHTML = '';
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <h3>Visão geral</h3>
    <p>Total: <strong>${data.total}</strong></p>
    <div class="grid-two">
      ${Object.entries(data.porStatus)
        .map(([k, v]) => `<div class="badge">${k}: ${v}</div>`)
        .join('')}
    </div>
    <div class="grid-two" style="margin-top:12px;">
      ${Object.entries(data.porPerfil)
        .map(([k, v]) => `<div class="badge">${k}: ${v}</div>`)
        .join('')}
    </div>
  `;
  content.appendChild(card);
}

function loadSolicitacoes() {
  google.script.run
    .withSuccessHandler((res) => renderSolicitacoes(res))
    .withFailureHandler((err) => alert(err.message || 'Erro'))
    .api_listSolicitacoes(sessionToken);
}

function loadDashboard() {
  google.script.run
    .withSuccessHandler((res) => renderDashboard(res))
    .withFailureHandler((err) => alert(err.message || 'Erro'))
    .api_dashboard(sessionToken);
}

function initNav(perfil) {
  qsa('.nav-btn').forEach((btn) => {
    if (btn.dataset.tab === 'dashboard' && perfil !== 'ADM') {
      btn.classList.add('hidden');
    }
    btn.addEventListener('click', () => {
      qsa('.nav-btn').forEach((b) => b.classList.remove('active'));
      btn.classList.add('active');
      if (btn.dataset.tab === 'home') renderHome(perfil);
      if (btn.dataset.tab === 'solicitacoes') loadSolicitacoes();
      if (btn.dataset.tab === 'dashboard') loadDashboard();
    });
  });
}

function bindAuth() {
  qs('#btnOpenLogin').addEventListener('click', showLogin);
  qs('#pulseDot').addEventListener('click', showLogin);
  qs('#closeLogin').addEventListener('click', hideLogin);
  qs('#btnLogin').addEventListener('click', () => {
    const email = qs('#loginEmail').value.trim();
    const senha = qs('#loginSenha').value;
    qs('#loginFeedback').textContent = 'Validando...';
    google.script.run
      .withSuccessHandler((res) => {
        sessionToken = res.token;
        currentSession = res;
        hideLogin();
        setShellVisible(true);
        qs('#profileLabel').textContent = `${res.email} • ${res.perfil}`;
        initNav(res.perfil);
        renderHome(res.perfil);
      })
      .withFailureHandler((err) => {
        qs('#loginFeedback').textContent = err.message || 'Erro';
      })
      .api_login(email, senha);
  });
  qs('#btnLogout').addEventListener('click', () => {
    google.script.run.withSuccessHandler(() => {
      sessionToken = null;
      currentSession = null;
      setShellVisible(false);
    }).api_logout(sessionToken);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  bindAuth();
});
    </script>
  </body>
</html>
